<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'common.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">
    <title>Tim Keller - Blog</title>
    <link rel="icon" href="/static/images/Logo.svg">
</head>
<body class="GradientBackground">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/mathtex-script-type.min.js" defer></script>
    <script>
    document.addEventListener("DOMContentLoaded", function(){
        var tables = document.getElementsByTagName("table");
        for(var i = 0; i < tables.length; i++) {
            tables[i].classList.add("table");
        }
    });
    </script>

    {% include 'navbar.html' %}
    <div class="container pt-4 content">
        <div class="row mt-0 p-2">
            <div class="col m-md-3 bg-white rounded shadow">
                <div class="m-md-5 p-md-4 p-3 NormalText">
                    {{ article_html|safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
