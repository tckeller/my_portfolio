<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart with CSS</title>
    <style>
        /* Styles for the chart container */
        .chart-container {
            width: 300px;
            height: 200px;
            border-left: 2px solid grey;
            border-bottom: 2px solid grey;
            position: relative;
            margin: 50px;
        }

        /* Styles for each bar in the chart */
        .bar {
            width: 40px;
            background-color: grey;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            bottom: 0;

        }

        /* Individual heights for each bar (simulating data) */
        .bar1 { height: 100px; left: 10px; }
        .bar2 { height: 150px; left: 60px; }
        .bar3 { height: 50px; left: 110px; }
        .bar4 { height: 80px; left: 160px; }
        .bar5 { height: 120px; left: 210px; }

        /* Hover effect for bars */
        .bar:hover {
            background-color: lightblue;
        }

        /* Optional: Label for bars (simulating data labels) */
        .label {
            position: absolute;
            bottom: -20px;
            width: 40px;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="chart-container">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <div class="bar bar4"></div>
    <div class="bar bar5"></div>
</div>

</body>
</html>
