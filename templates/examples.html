<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'common.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <title>Tim Keller - Blog</title>
</head>
<body class="GradientBackground">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <div class="container pt-4 content">
        <div class="row mt-0">
            <div class="col m-md-3 bg-white rounded m-2 shadow p-0">
                <div class="row m-5">
                    <h2 class="p-0 Title fs-1 p-0 mtb-3 col">projects</h2>
                    <input type="text" id="articleSearch" onkeyup="articleSearchFunction()" placeholder="Search for projects..." class="form-control w-50 col">
                </div>
                <hr class="gradient_ruler m-0 p-0">
                <div class="m-3 p-4 NormalText">
                    <div class="container mt-5">
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            {% for example in examples %}
                            <div class="col-md-4 searched_element">
                                <div class="card ">
                                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="card-img-top" alt="Image Alt Text">
                                    <div class="card-body">
                                        <h5 class="card-title searched_name">{{ example.1 }}</h5>
                                        <p class="card-text">{{ example.2 }}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
