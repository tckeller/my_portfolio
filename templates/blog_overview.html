<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'components/header.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <title>Tim Keller - Blog</title>
    <link rel="icon" href="/static/images/Logo.svg">
</head>
<body class="GradientBackground">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% include 'components/navbar.html' %}
    {% include 'components/parallax_background.html' %}

    <div class="container pt-1 content">


        <div class="row mt-0">
            <div class="col m-md-3 bg-white rounded m-2 shadow p-0">
                <div class="row m-5 align_title_and_search">
                    <h2 class="p-0 Title fs-1 mtb-3 col">blog</h2>
                    <input type="text" id="articleSearch" onkeyup="articleSearchFunction()" placeholder="Search..." class="form-control w-50 col">
                </div>
                <hr class="gradient_ruler">
                <div class="m-md-5 p-4 NormalText">
                    {% for article_name in article_names %}
                    <a href="/blog/article?article_name={{ article_name.2 }}" class="searched_element blog-link mb-3 shadow-sm outline-1 border-dashed text-decoration-none text-dark card card-body bg-white">
                        <div class="row mb-0"><div class="col text-left SubTitle searched_name">{{ article_name.1 }}</div><div class="col-3 me-3 text-end NormalText">{{ article_name.0 }}</div></div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
